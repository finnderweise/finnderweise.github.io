  <style>
    body {
      font-family: 'Atkinson Hyperlegible', Arial, sans-serif;
      background-color: #121212;
      color: #eee;
      margin: 0; padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.2rem;
      color: #049aff; /* Blau */
    }
    p {
      font-size: 1.3rem;
      color: #aaa;
      margin-top: 0;
      margin-bottom: 2rem;
    }
    a.button {
      background-color: #049aff; /* Blau */
      color: white;
      padding: 1rem 2rem;
      text-decoration: none;
      font-weight: 700;
      border-radius: 5000px;
      font-size: 1.2rem;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    a.button:hover,
    a.button:focus {
      background-color: #0277cc; /* Dunkleres Blau beim Hover */
      outline: none;
    }
    nav a {
      color: #049aff;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 700;
    }
    nav a:hover,
    nav a:focus {
      text-decoration: underline;
      outline: none;
    }
    lab {
        background: #ffffff50;
        color: #fff;
        padding-left: 10px;
        padding-right: 12px;
        border-radius: 8px;
    }
    .background {
        position: absolute;
        background-image: url(fdw-tablet/sunset.png);
        width: 100%;
        height: 100%;
        top: 50%;
        left: 50%;
        background-size: 100%;
        transform: translate(-50%, -50%) rotateX(10deg) rotateY(7deg) scale(0.9);
        z-index: -1;
        opacity: 0.5;
        background-repeat: no-repeat;
        background-position: center;
    }
    .logo {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0.1;
        background-image: url(logo.png);
        width: 600px;
        height: 600px;
        background-size: 100%;
        background-repeat: no-repeat;
        background-position: center;
        filter: saturate(0);
        z-index: -1;
    }
  </style>
